<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy</title>
    <!-- Dynamic Favicon -->
    <link id="dynamic-favicon" rel="icon" type="image/svg+xml" href="images/blacklegacy.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Glassmorphism effect for buttons */
        .glass-button {
            position: absolute;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
            z-index: 10; /* Ensure buttons are on top */
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Positioning buttons */
        .signup-button {
            top: 20px;
            left: 20px;
        }

        .login-button {
            top: 20px;
            right: 20px;
        }

        /* For star canvas */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure it is behind interactive elements */
            pointer-events: none; /* Prevent canvas from blocking interactions */
        }

        /* Centered logo container */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; /* Ensure it is behind buttons but above canvas */
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="back.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Star Animation -->
    <canvas id="stars"></canvas>

    <!-- Sign Up and Log In Buttons -->
    <a href="signup" class="glass-button signup-button">Sign Up</a>
    <a href="login" class="glass-button login-button">Log In</a>

    <!-- Centered Logo -->
    <div class="logo-container">
        <img src="images/legacy.svg" alt="Logo" width="800" height="800">
    </div>

    <script>
        // Set Background Music Volume
        const backgroundMusic = document.getElementById('background-music');
        backgroundMusic.volume = 0.5; // Set volume to 50%
        
        // Favicon Switching Logic
        const favicon = document.getElementById('dynamic-favicon');
        const favicons = ["images/blacklegacy.svg", "images/whitelegacy.svg"]; // Array of favicon paths
        let currentFaviconIndex = 0;

        function switchFavicon() {
            // Cycle through the favicon paths
            currentFaviconIndex = (currentFaviconIndex + 1) % favicons.length;
            favicon.href = favicons[currentFaviconIndex];
        }

        // Switch favicon every 1 second (1000ms)
        setInterval(switchFavicon, 1000);

        // Star Animation Logic
        const canvas = document.getElementById('stars');
        let stars = [];
        function resizeCanvas() {
            // Resize the canvas to fill the window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Randomize existing star positions to fit new dimensions
            if (stars.length) {
                for (let i = 0; i < stars.length; i++) {
                    stars[i].x = Math.random() * canvas.width;
                    stars[i].y = Math.random() * canvas.height;
                }
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const ctx = canvas.getContext('2d');

        const minNumStars = 250,
              maxNumStars = 1500,
              minMaxStarSize = 0.3,
              maxMaxStarSize = 1.3,
              minMaxStarSpeed = 0.1,
              maxMaxStarSpeed = 1,
              minMaxStarOpacity = 0.8,
              maxMaxStarOpacity = 1;

        let fps = 0,
            frameCount = 0,
            lastTime = performance.now(),
            fpsHistory = [],
            numStars = 80;

        function updateFps() {
            const now = performance.now();
            const elapsed = now - lastTime;
            if (elapsed > 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = now;
                fpsHistory.push(fps);
                if (fpsHistory.length > 15) {
                    fpsHistory.shift();
                }
                const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;
                const target = Math.floor((avgFps / 60) * maxNumStars);
                numStars = Math.max(minNumStars, Math.min(maxNumStars, target));
                if (numStars > stars.length) {
                    for (let i = stars.length; i < numStars; i++) {
                        stars.push(new Star());
                    }
                } else if (numStars < stars.length) {
                    stars.splice(numStars, stars.length - numStars);
                }
            }
            frameCount++;
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * (maxMaxStarSize - minMaxStarSize) + minMaxStarSize;
                this.speed = Math.random() * (maxMaxStarSpeed - minMaxStarSpeed) + minMaxStarSpeed;
                this.opacity = Math.random() * (maxMaxStarOpacity - minMaxStarOpacity) + minMaxStarOpacity;
                this.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            }

            update() {
                this.x -= this.speed;
                if (this.x < -this.size) {
                    this.x = canvas.width + this.size;
                    this.y = Math.random() * canvas.height;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < stars.length; i++) {
                stars[i].update();
                stars[i].draw();
            }
            updateFps();
            requestAnimationFrame(animate);
        }

        // Estimate initial FPS quickly using a few rAF samples, then spawn full star count immediately
        function estimateInitialFps(samples = 3, callback) {
            let count = 0;
            let lastTime = 0;
            let totalDelta = 0;
            function step(now) {
                if (lastTime) {
                    totalDelta += (now - lastTime);
                    count++;
                    if (count >= samples) {
                        const avgDelta = totalDelta / count;
                        // Constrain FPS estimate to a sensible range
                        const fpsEstimate = Math.max(30, Math.min(120, 1000 / avgDelta));
                        callback(fpsEstimate);
                        return;
                    }
                }
                lastTime = now;
                requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }

        // Use the initial FPS estimate to decide how many stars to create right away
        function bootstrapStars() {
            estimateInitialFps(3, (fpsEstimate) => {
                const target = Math.floor((fpsEstimate / 60) * maxNumStars);
                // Clamp to declared min/max
                numStars = Math.max(minNumStars, Math.min(maxNumStars, target));

                for (let i = 0; i < numStars; i++) {
                    stars.push(new Star());
                }

                requestAnimationFrame(animate);
            });
        }

        bootstrapStars();
    </script>
</body>
</html>
